<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Using HTML and CSS and javascript</title>
    <link rel="stylesheet" href ="style.css">
    <link rel="stylesheet" href ="evo-calendar.min.css">
    <link rel="stylesheet" href ="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class = "hero">

        <div id="calendar"></div>
    </div>
      
    <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src ="evo-calendar.min.js"></script>

    <script>

$(document).ready(function() {
    $('#calendar').evoCalendar({

        theme: "Midnight Blue",

        calendarEvents: [
      {
        id: 'Event1', // Event's ID (required)
        name: "Neha birthday", // Event name (required)
        date: "June /6/2022", // Event date (required)
        discription:"Today's is neha Birthday go to party soon.",
        type: "Party", // Event type (required)
        everyYear: true // Same event every year (optional)
      },

      {
        id: 'Event2', // Event's ID (required)
        name: "Borther birthday", // Event name (required)
        date: "June /2/2022", // Event date (required)
        discription:"Today's is brother Birthday go to party soon.",
        type: "Party", // Event type (required)
        everyYear: true // Same event every year (optional)
      }, 
      
      {
        id: 'Event3', // Event's ID (required)
        name: "Women's day", // Event name (required)
        date: "May /8/2022", // Event date (required)
        discription:"Today's is Women's Day go to party soon.",
        type: "Celebrate", // Event type (required)
        everyYear: true // Same event every year (optional)
      },


      {
        name: "Vacation Leave",
        badge: "06/13 - 06/15", // Event badge (optional)
        date: ["june/13/2022", "june/15/2022"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    
    ]

       
    })
})
    </script>
</body>
</html>
